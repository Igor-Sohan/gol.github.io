<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header">
        <div class="container container__header">
            <a href="../index.html" class="header__logo">
                <img src="../img/header-logo.png" alt="logo" class="logo">
            </a>
              <ul class="menu__list">
                  <li class="menu__list-item">
                      <a href="servicos.html" class="menu__list-link">Serviços</a>
                  </li>
                  <li class="menu__list-item">
                      <a href="sobre.html" class="menu__list-link">Sobre Nós</a>
                   </li>
                  <li class="menu__list-item">
                       <a href="form.html" class="menu__list-link">Contato</a>
                   </li>
              </ul>
        </div>
    </header>
    <div class="wrapper">
        <main class="main">
            <section class="servicos">
                <div class="container container-servicos">
                    <h2 class="servicos__title">Contato</h2>
                </div>
            </section>
            <section class="form-section form">
                <div class="container container-form">
                    <div class="formbox">
                        <form action="#" class="frombox-item">
                            <div class="formbox-top">
                              <input type="text" placeholder="Nome" class="nome1">
                              <input type="text" placeholder="Sobrenome" class="nome2">
                            </div>
                            <div class="formbox-bottom">
                              <input type="email" placeholder="E-mail" class="nome3">
                              <input type="text" placeholder="Assunto" class="nome4">
                            </div>
                            <button class="form-btn">enviar</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container container-footer">
                <img src="../img/footer-logo.png" alt="logo">
                <nav class="footer-nav">
                    <ul class="footer__menu">
                        <li class="footer__menu-item">
                            <a href="../index.html" class="footer__menu-link">Home</a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="servicos.html" class="footer__menu-link">Serviços</a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="sobre.html" class="footer__menu-link">Sobre Nós</a>
                        </li>
                        <li class="footer__menu-item">
                            <a href="form.html" class="footer__menu-link">Contato</a>
                        </li>
                    </ul>
                </nav>
                <div class="footer-social">
                    <img src="../img/social-1.png" alt="inst">
                    <img src="../img/social-2.png" alt="feacboock">
                    <img src="../img/social-3.png" alt="img">
                </div>
            </div>
        </footer>
        <p class="copyrigh">@copyright2023</p>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
